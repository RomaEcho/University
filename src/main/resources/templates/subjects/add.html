<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add new subject</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #e6e6e6;">
            <div class="container">
                <a class="navbar-brand" href="#">University</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Students</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Lecturers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/subjects}">Subjects</a>
                        </li>
                    </ul>
                    <form action="#" th:action="@{/subjects/search/{name}}" method="GET" class="d-flex" role="search">
                        <input class="form-control me-2" type="search" name="name" th:value="${name}" placeholder="search in name" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container text-center">
        <h2>Add new subject</h2>
        <div class="d-flex justify-content-center">
            <div class="input-group w-auto">
                <form action="#" th:action="@{/subjects/save}" th:object="${subjectDto}" method="POST">

                    <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="name">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    <input type="text" th:field="*{number}" class="form-control mb-4 col-4" placeholder="number">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>
                    <textarea class="form-control mb-4 col-4" rows="5" th:field="*{description}"  placeholder="description"></textarea>
                    <button type="submit" class="btn btn-success"> Add</button>
                    <a th:href="@{/subjects}" class="btn btn-warning">Cancel</a>
                </form>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
